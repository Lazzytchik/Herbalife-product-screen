<!DOCTYPE html>
<head>
    <title>Грин Макс Select</title>
    <meta charset="utf-8">
    <link rel="stylesheet" href="styles/max-life.css">
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://www.youtube.com/player_api"></script>
    <script src="src/scroll.js"></script>
    <script src="css/powder/__canvas/powder__canvas.js"></script>
    <script src="css/page-wrapper/product/product-main/__product-image/product-main__product-image.js"></script>
    <script src="css/presentation/presentation-main/__to-ingredients/presentation__to-ingredients.js"></script>
    <script src="css/presentation/presentation-main/__video/presentation__video.js"></script>
</head>
<body>
    <div class="page-wrapper">
        <div class="product">
            <div class="product-main">
                <div class="product-main__product-image">
                    <div class="product-main__can-lid">
                        <img src="img/can/can-lid.png" alt="Крышка от банки">
                    </div>
                    <div class="product-main__can-body">
                        <img src="img/can/can-body.png" alt="Банка">
                    </div>
                </div>
                <div class="product-main__description">
                    <div class="product-main__title">
                        <h1>Что такое ГРИН МАКС Select?</h1>
                    </div>
                    <div class="product-main__comment">
                        <p>Открой и увидишь своими глазами!</p>
                    </div>
                    <div class="product-main__notification">
                        <div class="product-main__arrow">
                            <img src="img/arrow.png" alt="Стрелка указывающая на продукт">
                        </div>
                        <div class="product-main__text">
                            <p>Нажми на банку</p>
                        </div>
                    </div>
                </div>
            </div>
            <div class="links">
                <div class="links__logo-content">
                    <a href="https://herbalife.ru" class="links__logo">
                        <img src="img/logo.png" alt="Логотип Herbalife" class="icon">
                    </a>
                </div>
                <div class="links__socials">
                    <a href="https://www.facebook.com/HerbalifeRSM" class="links__socials-item">
                        <img src="img/socials/black/Facebook_black.png" alt="">
                    </a>
                    <a href="https://vk.com/herbalifeofficial" class="links__socials-item">
                        <img src="img/socials/black/VK_black.png" alt="">
                    </a>
                    <a href="https://ok.ru/herbalifeofficial" class="links__socials-item">
                        <img src="img/socials/black/OK_black.png" alt="">
                    </a>
                    <a href="https://www.instagram.com/herbalife_rsm/" class="links__socials-item">
                        <img src="img/socials/black/Instagram_black.png" alt="">
                    </a>
                    <a href="https://www.youtube.com/user/HerbalifeRus" class="links__socials-item">
                        <img src="img/socials/black/youtube_black.png" alt="">
                    </a>
                </div>
            </div>
        </div>
    </div>
    <div class="powder">
        <canvas class="powder__canvas powder__canvas--hidden"></canvas>
    </div>
    <div class="presentation presentation--hidden">
        <div class="presentation-main">
            <div class="presentation__video">
                <div id="player"></div>
            </div>
            <div class="presentation__popup-menu presentation__popup-menu--hidden">
                <div class="presentation__navigation">
                    <div class="presentation__to-ingredients">
                        <div class="presentation__repeat">
                            <img src="img/repeat.png" alt="Вернуться к ингридиентам">
                        </div>
                        <div class="presentation__repeat-title">
                            <h2>К ИНГРИДИЕНТАМ</h2>
                        </div>
                    </div>
                    <div class="presentation__to-main-page">
                        <div class="presentation__back">
                            <img src="img/back.png" alt="Вернуться на главную">
                        </div>
                        <div class="presentation__back-title">
                            <a href="https://herbalifeacademy.ru" class="link">
                                <h3>Вернуться на Гербаленд</h3>
                            </a>
                        </div>
                    </div>
                </div>
                <div class="presentation__socials">
                    <a href="" class="presentation__socials-item">
                        <img src="img/share.png" alt="Поделиться">
                    </a>
                    <a href="http://www.facebook.com/sharer/sharer.php?s=100&p%5Btitle%5D=TITLE&p%5Bsummary%5D=DESC&p%5Burl%5D=URL&p%5Bimages%5D%5B0%5D=IMG_PATH" target="_blank" onclick="return Share.me(this);" class="presentation__socials-item">
                        <img src="img/socials/white/Facebook_white.png" alt="Поделиться через Фейсбук">
                    </a>
                    <a href="http://vk.com/share.php?url=URL&title=TITLE&description=DESC&image=IMG_PATH&noparse=true" target="_blank" onclick="return Share.me(this);" class="presentation__socials-item">
                        <img src="img/socials/white/VK_white.png" alt="Поделиться через Вконтакте">
                    </a>
                    <a href="http://www.odnoklassniki.ru/dk?st.cmd=addShare&st.s=1&st.comments=DESC&st._surl=URL" target="_blank" onclick="return Share.me(this);" class="presentation__socials-item">
                        <img src="img/socials/white/OK_white.png" alt="Поделиться через Одноклассники">
                    </a>
                    <a href="https://twitter.com/intent/tweet?original_referer=http%3A%2F%2Ffiddle.jshell.net%2F_display%2F&text=TITLE&url=URL" target="_blank" onclick="return Share.me(this)" class="presentation__socials-item">
                        <img src="img/socials/white/Twitter_white.png" alt="Поделиться через Твиттер">
                    </a>
                </div>
            </div>
        </div>
    </div>
</body>
